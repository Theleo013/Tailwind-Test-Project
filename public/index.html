<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!---google fonst-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!--Header Section-->
    <header class="bg-black py-6 lg:py-12 text-gray-200">
      <!--Header Container -->
      <div
        class="container flex justify-between items-center space-x-8 lg:space-x-16"
      >
        <!--Logo-->
        <a
          href="/"
          class="pl-4 md:pl-0 text-4xl lg:text-6xl font-bold text-gray-200 text-transparent bg-gradient-to-r bg-clip-text from-rose-600 to-gray-200"
          >GEGA</a
        >

        <!--Mobile Menu-->
        <div class="block md:hidden pr-4">
          <div class="space-y-1 cursor-pointer">
            <div class="bg-gray-200 h-1 w-8 rounded-full"></div>
            <div class="bg-gray-200 h-1 w-8 rounded-full"></div>
            <div class="bg-gray-200 h-1 w-8 rounded-full"></div>
          </div>
        </div>

        <!--Navigation-->
        <nav class="hidden md:flex justify-between flex-1">
          <!--Menu-->
          <div class="flex items-center lg:text-lg space-x-4 lg:space-x-8">
            <a href="/" class="hover:text-yellow-400 tansition duration-500"
              >Movies</a
            >
            <a href="/" class="hover:text-yellow-400 tansition duration-500"
              >Celebrities</a
            >
            <a href="/" class="hover:text-yellow-400 tansition duration-500"
              >Blog</a
            >
            <a href="/" class="hover:text-yellow-400 tansition duration-500"
              >News</a
            >
            <a href="/" class="hover:text-yellow-400 tansition duration-500"
              >About</a
            >
          </div>

          <!--Login Area-->
          <div class="flex items-center space-x-4 lg:space-x-8">
            <!--search area-->
            <form>
              <div class="group border-r px-4 mx-4 py-1 border-rose-600">
                <input
                  type="text"
                  class="bg-transparent opacity-0 group-hover:opacity-100 border-b border-red-600 focus:outline-none w-24 lg:w-44 transition duration-500"
                />
                <button class="-ml-4 group-hover:ml-0 transition duration-500">
                  <i
                    class="fas fa-search group-hover:text-rose-600 trasition duration-500"
                  ></i>
                </button>
              </div>
            </form>
            <!--Signup Area-->
            <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
              <a href="/">Login</a>
              <a
                href="/"
                class="bg-rose-600 px-3 py-1 hover:bg-red-500 hover:text-gray-200 cursor-pointer transition duration-500 whitespace-nowrap"
                >Sign Up</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!--Hero Section-->
    <section class="h-128 group relative">
      <!--Hero Image-->
      <img src="./images/batman.jpg" alt="main-image" class="h-full w-full object-cover" />

      <!--Hero Content-->
      <div class="absolute bottom-0 w-full bg-gradient-to-b from-transparent to-black">
        <!--Hero Content Container-->
        <div class="container">
          <h3 class="text-yellow-400 tracking-wider group-hover:mb-1 duration-500">
            Action, Drama, Thriller
          </h3>
          <h1 class="text-6xl text-gray-200 group-hover:mb-1 duration-500">The Dark Knight</h1>
          <p class="text-gray-200 group-hover:mb-2 duration-500 w-2/3">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, deserunt! Facere aut neque dolores dolore ipsam eum error cupiditate fuga.</p>
        
            <!--Detail Container-->
            <div class="flex space-x-8 opacity-0 group-hower:opacity-100 group-hower:mb-20 duration-1000"></div>
            <!--Watch-->
            <div class="felx space-x-2 items-center cursor-pointer">
              <a href="/" class="text-gray-200 uppercase text-lg hover:text-rose-600 duration-500">Watch Thriller</a>
              <a href="/" class="text-gray-200 uppercase text-lg hover:text-rose-600 duration-500"></a>
            </div>
          </div>
      </div>
  </body>
</html>
